<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de cadastro</title>
    <script src="cep.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <h1>Por favor, preencha o formulário para concluir seu cadastro.</h1>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        <label for="Cpf">Cpf:</label>
        <input type="number" id="Cpf" name="Cpf" required><br><br>
        <label for="Rg">Rg:</label>
        <input type="number" id="Rg" name="Rg"><br><br>
        <label for="sexo">sexo:</label>
        <select name="sexo" id="sexo">
            <option value="feminino">feminino</option>
            <option value="masculino">masculino</option>
        </select><br><br>
        <label for="Cep">Cep:</label>
        <input type="number" id="Cep" name="Cep" required><br><br>
        <button type="button" id="btn1" onclick="verifica()">buscar Cep</button><br><br>
        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" required><br><br>
        <label for="cidade">cidade:</label>
        <input type="text" id="cidade" name="cidade" required><br><br>
        <label for="bairro">bairro:</label>
        <input type="text" id="bairro" name="bairro" required><br><br>
        <label for="endereco">endereço:</label>
        <input type="text" id="endereco" name="endereco" required><br><br>
        <label for="numero">número:</label>
        <input type="number" id="numero" name="numero" required><br><br>
        <label for="fixo">telefone fixo:</label>
        <input type="tel" id="fixo" name="fixo" minlength="10" maxlength="10"><br><br>
        <label for="celular">celular:</label>
        <input type="tel" id="celular" name="celular" minlength="11" maxlength="11" required><br><br>
        <input type="submit" onclick="alerta()"">
    </form>
</body>

</html>
